<div class="modals">
    <div id="addToCart" class="popup to-cart">
        <div class="popup__body">
            <div class="popup__content to-cart__content">
                <form action="" class="to-cart__form">
                    <div class="to-cart__heading">
                        <div class="to-cart__title title-h4">Добавить в корзину</div>

                        <a href="" class="popup__close close-popup">
                            <svg width="18" height="18" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="0.239502" y="2.31989" width="2.2461" height="23.2097"
                                    transform="rotate(-45 0.239502 2.31989)" fill="#C4C4C4" />
                                <rect width="2.2461" height="23.2097"
                                    transform="matrix(-0.707107 -0.707107 -0.707107 0.707107 18.2395 2.31989)" fill="#C4C4C4" />
                            </svg>
                        </a>
                    </div>
                    <div class="to-cart__body">
                        <div class="product-item__product">
                            <div class="product-item__product-image"><img src="img/market/stirp/stirp-1.png" alt=""></div>
                            <div class="product-item__product-name">Киви свежие, Иран</div>
                        </div>
                        <div class="to-cart__quantity quantity">
                            <div class="quantity__wrapper">
                                <div class="quantity__input">
                                    <input autocomplete="off" type="text" value="1">
                                </div>
                                <div class="quantity__button quantity__button--minus"></div>
                                <div class="quantity__button quantity__button--plus"></div>
                            </div>
                            <div class="to-cart__measure">кг</div>
                        </div>
                    </div>

                    <div class="to-cart__footer">
                        <div class="to-cart__label">Итого <span class="to-cart__weight">500 тонн</span> на сумму <span class="to-cart__summary">5 750 000</span> рублей</div>
                        <div class="to-cart__button">
                            <button type="submit" class="btn btn-green">
                                <span>В корзину</span>
                                <i class="icon-cart"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
